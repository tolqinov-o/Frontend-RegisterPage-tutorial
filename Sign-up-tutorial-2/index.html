<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.Oqilbek || RegisterPage - Tutorial</title>

    <!-- Page style.css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Page style.css link -->
</head>

<body>

    <!-- container div -->
    <div class="container">
        <!-- Logo div box -->
        <div class="logo">
            <box class="logo-text">T.Oqilbek</box>
        </div>
        <!-- /Logo div box -->

        <!-- register div -->
        <div class="register">
            <div class="m">
                <h3>This is not real online services! You known you need something <br> like this in your life to help you
                    realize your deepest dreams. <br> Sign up <i>now</i> to get stared</h3> <br> <br>
                <h3>You known you want to.</h3>
            </div>
            
            <form action="#">
                <div class="form">
                    <h2>Let's do this!</h2>

                    <div class="row">
                        <div class="col">
                            <div class="input">
                                <label for="firstName">Frist Name</label>
                                <input type="text" id="firstName" name="firstName"  required>
                            </div>
                            <div class="input">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email"  required>
                            </div>
                            <div class="input">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password"  required>
                            </div>
                        </div>
                        <div class="cols">
                            <div class="input">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="firstName" name="lastName"  required>
                            </div>
                            <div class="input">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="number" id="phoneNumber" name="phoneNumber"  required>
                            </div>
                            <div class="input">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword"  required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m button">
                    <button class="btn" type="submit">Create Account</button>
                    <p>Already have a account? <span>Log in</span></p>
                </div>
            </form>
        </div>
        <!-- /register div -->
    </div>
    <!-- /container div -->

</body>

</html>
